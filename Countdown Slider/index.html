
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        background: linear-gradient(145deg, #000dff, #191c57, #ff0000);
        font-family: Arial, sans-serif;
    }
    .slider {
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        width: 80%;
        max-width: 500px;
    }
    h2 {
        margin-bottom: 20px;
        font-size: 30px;
    }
    p {
        font-size: 15px;
        margin-bottom: 15px;
    }
    .countdown { 
      font-size: 20px; 
      font-weight: bold; 
      color: #333bc8; 
    }
  </style>
  
  
  
  <div class="slider">
      <h2>Quote of the Moment</h2>
      <p id="quote"></p>
      <div class="countdown" id="timer"></div>
    </div>
  
  
  <script>
    const quotes = [
      "The best way to get started is to quit talking and begin doing.",
      "Success is not final; failure is not fatal: It is the courage to continue that counts.",
      "Don't watch the clock; do what it does. Keep going.",
      "Your time is limited, so don't waste it living someone else's life.",
      "Believe you can and you're halfway there."
    ];
  
    let currentQuoteIndex = 0;
    let countdownTime = 5; // seconds
  
    function showQuote() {
      document.getElementById('quote').textContent = quotes[currentQuoteIndex];
      let timeLeft = countdownTime; //5
  
      const timer = setInterval(() => {
        document.getElementById('timer').textContent = timeLeft + ' Seconds';   
        timeLeft--;
  
        if (timeLeft < 0) {
          clearInterval(timer);
          currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
          showQuote();
        }
      }, 1000);
    }
    showQuote();
  </script>
